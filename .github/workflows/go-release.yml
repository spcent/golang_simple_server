name: Go CI/CD

on:
  push:
    tags:
      - "v*.*.*"

concurrency:
  group: go-cicd-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: Test (once)
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "stable"
          cache: true

      - name: Show Go env
        run: |
          go version
          go env

      - name: Download modules
        run: go mod download

      - name: Run tests
        run: go test ./... -v -cover

  build:
    name: Build (${{ matrix.goos }}/${{ matrix.goarch }})
    needs: test
    runs-on: ubuntu-latest
    permissions:
      contents: read
    strategy:
      fail-fast: false
      matrix:
        goos: [linux, darwin, windows]
        goarch: [amd64, arm64]
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "stable"
          cache: true

      - name: Build
        shell: bash
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: "0"
        run: |
          set -euo pipefail

          APP_NAME="myapp"
          VERSION="${GITHUB_REF_NAME}"
          COMMIT="${GITHUB_SHA}"
          DATE="$(date -u +'%Y-%m-%dT%H:%M:%SZ')"

          OUT_DIR="dist"
          mkdir -p "${OUT_DIR}"

          EXT=""
          if [ "${GOOS}" = "windows" ]; then EXT=".exe"; fi

          OUT_NAME="${APP_NAME}_${VERSION}_${GOOS}_${GOARCH}${EXT}"
          OUT_PATH="${OUT_DIR}/${OUT_NAME}"

          echo "Building ${OUT_NAME}"

          # 注入版本信息（需要你在 main 包里定义对应变量；否则也不影响构建）
          # var version, commit, date string
          LDFLAGS="-s -w \
            -X pkg.health.version=${VERSION} \
            -X pkg.health.commit=${COMMIT} \
            -X pkg.health.buildTime=${DATE}"

          go build -trimpath -ldflags "${LDFLAGS}" -o "${OUT_PATH}" .

          ls -lah "${OUT_PATH}"

      - name: Upload artifact (single file)
        uses: actions/upload-artifact@v4
        with:
          name: myapp_${{ github.ref_name }}_${{ matrix.goos }}_${{ matrix.goarch }}
          path: dist/*
          retention-days: 3
          if-no-files-found: error

  release:
    name: GitHub Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download all build artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: List release files
        run: |
          set -euo pipefail
          find dist -type f -maxdepth 2 -print -exec ls -lah {} \;

      - name: Create GitHub Release and upload assets
        uses: softprops/action-gh-release@v2
        with:
          files: dist/**/*
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
